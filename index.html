<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: url('assets/54b661c9-689c-4d4a-b08d-92d0ea6703d1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

   
    .troca-idioma {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .troca-idioma button {
      background-color: transparent;
      border: 2px solid #d28cff;
      color: #d28cff;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .troca-idioma button:hover {
      background-color: #d28cff;
      color: #2b003d;
    }

    .sidebar {
      width: 290px;
      background: #2b003d;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .profile-icon {
    width: 35px;
    height: 35px;
    margin-top: 35px;
    margin-bottom: -25px;
    transform: translate(55%, 1%);
}


    .sidebar h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 22px;
      margin-top: 1px;
      margin-left: -25px;
    }

    .menu button {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      padding: 10px 15px;
      width: 100%;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 18px;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .menu button .menu-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      stroke: #d28cff;
    }

    .menu button:hover {
      background: rgba(60, 0, 90, 0.6);
      box-shadow: 0 10px 20px 6px rgba(130, 70, 180, 0.7);
      border-radius: 18px;
    }

    .menu button:focus {
      outline: none;
      box-shadow: 0 0 8px 3px rgba(210, 140, 255, 0.9);
    }

    .menu p {
      font-size: 12px;
      margin-top: auto;
      text-align: center;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 100px;
      background: transparent;
      position: relative;
    }

    .header {
      position: relative;
      width: 100%;
      height: 100px;
    }

    .header h3,
    .header h1 {
      position: absolute;
      left: 50%;
      z-index: 2;
      color: white;
      white-space: nowrap;
    }

    .header h3 {
      top: -55px;
      transform: translateX(-100%) translateX(-120px);
      font-weight: normal;
      font-size: 18px;
    }

    .header h1 {
      top: -15px;
      transform: translateX(-50%) translateX(-150px);
      font-size: 24px;
    }

    .circle {
      width: 395px;
      height: 400px;
      background: radial-gradient(circle, #6b00b3, #32004f);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px #9a00ff, inset 0 0 25px #3a005f;
      cursor: pointer;
      position: fixed;
      top: 46.5%;
      left: 49.6%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .wave-animation {
      width: 62%;
      height: auto;
      margin-left: 70px;
    }

    .wave-animation rect {
      fill: white;
      opacity: 1;
      animation: wave 1s infinite ease-in-out;
      transition: transform 0.3s ease, height 0.3s ease, y 0.1s ease;
    }

    .wave-animation rect:nth-child(1) { animation-delay: 0s; }
    .wave-animation rect:nth-child(2) { animation-delay: 0.2s; }
    .wave-animation rect:nth-child(3) { animation-delay: 0.4s; }
    .wave-animation rect:nth-child(4) { animation-delay: 0.6s; }

    @keyframes wave {
      0%, 100% {
        height: 10px;
        y: 25px;
      }
      50% {
        height: 30px;
        y: 15px;
      }
    }

    .footer {
      display: flex;
      width: 100%;
      max-width: 600px;
      background: #2b003d;
      border-radius: 20px;
      overflow: hidden;
      align-items: center;
      margin-left: 98px;
      margin-top: 400px;
      align-self: flex-start;
      z-index: 2;
      position: relative;
    }

    .add-btn {
      width: 40px;
      height: 40px;
      border-radius: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-left: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 0, 255, 0.4);
      color: #d28cff;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-btn:hover {
      background: rgba(255, 0, 255, 0.2);
      box-shadow: 0 0 10px #b400ff;
    }

    .footer input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 16px;
    }

    .footer button {
      padding: 15px 25px;
      border: none;
      cursor: pointer;
      background: #9a00ff;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
      font-size: 16px;
    }

    .footer button:hover {
      background: #c400ff;
    }
  </style>
</head>
<body>

  
  <div class="troca-idioma">
    <button id="botao-idioma">EN</button>
  </div>

  <div class="sidebar">
    <svg xmlns="http://www.w3.org/2000/svg" class="profile-icon" viewBox="0 0 24 24" fill="#d28cff" width="48" height="48">
      <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
    </svg>

    <h2 id="titulo-sidebar">ChatB</h2>

    <div class="menu">
      <button>
        <svg class="menu-icon" viewBox="0 0 24 24">
          <path d="M12 5v14M5 12h14" stroke="#d28cff" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
        <span id="btn-novo-chat">Novo Chat</span>
      </button>
      <button>
        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#d28cff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <polyline points="3 17 8 11 13 16 18 10 21 14" />
          <circle cx="16" cy="7" r="2" fill="#d28cff" stroke="none" />
        </svg>
        <span id="btn-galeria">Galeria</span>
      </button>
      <button>
        <svg class="menu-icon" viewBox="0 0 24 24">
          <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z" fill="#d28cff"/>
        </svg>
        <span id="btn-editar-chats">Editar Chats</span>
      </button>
      <button>
        <svg class="menu-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 3v18l6-6 6 6V3H4z" fill="#d28cff"/>
        </svg>
        <span id="btn-salvos">Salvos</span>
      </button>
      <button id="toggle-old">
        <svg class="menu-icon" viewBox="0 0 24 24">
          <path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16a2 2 0 0 0 2-2V8l-6-4h-6z" fill="#d28cff"/>
        </svg>
        <span id="btn-antigos">Antigos</span>
      </button>

      <p id="old-message" style="font-size:12px; margin-top:auto; display: none;">
        ... Como est치 o tempo hoje? 08:50
      </p>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <h3 id="saudacao-pequena">Ol치, ChatB</h3>
      <h1 id="saudacao-grande">Como podemos te ajudar hoje?</h1>
    </div>

    <div class="circle">
      <svg class="wave-animation" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="25" width="5" height="10" rx="2" />
        <rect x="15" y="25" width="5" height="10" rx="2" />
        <rect x="25" y="25" width="5" height="10" rx="2" />
        <rect x="35" y="25" width="5" height="10" rx="2" />
      </svg>
    </div>

    <div class="footer">
      <div class="add-btn">+</div>
      <input type="text" id="chat-input" placeholder="Pergunte algo" autocomplete="off"/>
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <script>
    let idiomaAtual = 'pt';

    const traducoesIndex = {
      pt: {
        tituloSidebar: 'ChatB',
        btnNovoChat: 'Novo Chat',
        btnGaleria: 'Galeria',
        btnEditarChats: 'Editar Chats',
        btnSalvos: 'Salvos',
        btnAntigos: 'Antigos',
        msgAntigos: '... Como est치 o tempo hoje? 08:50',
        saudacaoPequena: 'Ol치, ChatB',
        saudacaoGrande: 'Como podemos te ajudar hoje?',
        placeholderInput: 'Pergunte algo',
        botaoEnviar: 'Enviar',
      },
      en: {
        tituloSidebar: 'ChatB',
        btnNovoChat: 'New Chat',
        btnGaleria: 'Gallery',
        btnEditarChats: 'Edit Chats',
        btnSalvos: 'Saved',
        btnAntigos: 'Old',
        msgAntigos: '... How is the weather today? 08:50',
        saudacaoPequena: 'Hello, ChatB',
        saudacaoGrande: 'How can we help you today?',
        placeholderInput: 'Ask something',
        botaoEnviar: 'Send',
      }
    };

    const botaoIdioma = document.getElementById('botao-idioma');

    botaoIdioma.addEventListener('click', () => {
      idiomaAtual = idiomaAtual === 'pt' ? 'en' : 'pt';
      botaoIdioma.textContent = idiomaAtual === 'pt' ? 'EN' : 'PT';

      const t = traducoesIndex[idiomaAtual];

      document.getElementById('titulo-sidebar').textContent = t.tituloSidebar;
      document.getElementById('btn-novo-chat').textContent = t.btnNovoChat;
      document.getElementById('btn-galeria').textContent = t.btnGaleria;
      document.getElementById('btn-editar-chats').textContent = t.btnEditarChats;
      document.getElementById('btn-salvos').textContent = t.btnSalvos;
      document.getElementById('btn-antigos').textContent = t.btnAntigos;
      document.getElementById('old-message').textContent = t.msgAntigos;
      document.getElementById('saudacao-pequena').textContent = t.saudacaoPequena;
      document.getElementById('saudacao-grande').textContent = t.saudacaoGrande;
      document.getElementById('chat-input').placeholder = t.placeholderInput;
      document.getElementById('send-btn').textContent = t.botaoEnviar;
    });

    document.getElementById('toggle-old').addEventListener('click', function () {
      const message = document.getElementById('old-message');
      message.style.display = message.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('send-btn').addEventListener('click', function () {
      const input = document.getElementById('chat-input').value.trim();

      if (input !== '') {
        window.location.href = 'login.html';
      } else {
        alert(idiomaAtual === 'pt' ? 'Por favor, digite algo antes de enviar.' : 'Please type something before sending.');
      }
    });
  </script>

</body>
</html>
